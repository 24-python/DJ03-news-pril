{% extends 'main/layoute.html' %}
    {% block title %}
    <title>Новостная страница</title>
    {% endblock %}

{% block content %}

<h1 class="text-center mt-4">Это новостная страница моего сайта на ДжанГО</h1>

{% for new in news %}
    <div>
        <h3>{{ new.title }}</h3>
        <p>Дата создания: {{ new.pub_date }}</p>
        <p>{{ new.text }}</p>
        <p>Автор: {{ new.autor }}</p>
    </div>
{% endfor %}

{% endblock %}
